<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task Service Test Interface (TaSTI)</title>
	<style>
		.modal {
		  display: none;
		  position: fixed;
		  padding-top: 50px;
		  left: 0;
		  top: 0;
		  width: 100%;
		  height: 100%;
		  background-color: rgb(0, 0, 0);
		  background-color: rgba(0, 0, 0, 0.5);
		}
		.modal-content {
  			position: relative;
  			background-color: white;
  			padding: 20px;
  			margin: auto;
  			width: 50%;
		}
	</style>

	<script>
		document.addEventListener('DOMContentLoaded',init);

		let taskListElt;
		let modal;
		let inputTitle;
		let inputStatus;
		let addNewTaskButton;

		function init(){
			taskListElt = document.getElementById("taskListUL");
			modal = document.getElementById("newTaskModal");
			inputTitle = document.getElementById("inputTitle");
			inputStatus = document.getElementById("inputStatus");

			reloadList();
			//setInterval(reloadList,5000);

			newTaskButton = document.getElementById("newTaskButton");
			newTaskButton.addEventListener("click",()=>{modal.style.display = "block";});
			addNewTaskButton = document.getElementById("addNewTaskButton");
			addNewTaskButton.addEventListener("click",createNewTask);

		}

		function reloadList(){
			//first, clean up
			while (taskListElt.firstChild) {
  				taskListElt.removeChild(taskListElt.firstChild);
			}
			let myHeaders = new Headers();
			myHeaders.append('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
			myHeaders.append('Accept', 'application/json');
			myHeaders.append('Set-Cookie', 'passPhrase=Hop');

			let myInit = {
				method: 'GET',
               	headers: myHeaders,
               	credentials: 'same-origin',
               	mode: 'cors',
               	cache: 'no-store'
            };

			let myURL = `https://botweb.hajijob.repl.co/bots`;

			fetch(myURL,myInit)
				.then((httpResponse)=>{
					for(let field of httpResponse.headers){
						console.log(`raw = ${field}`);
					}
					return httpResponse.json()
				})
				.then((setOfTasks)=>{
					for(let task of setOfTasks){
						taskListElt.appendChild(createItem(task));
					}
				})
				.catch((err)=>{
					console.log(`ERROR : ${err}`);
				})
		}



		function createItem(task){
			let item = document.createElement("li");

			// Adding a DELETE Button
			let delBtn = document.createElement("button");
			delBtn.innerHTML = "DELETE";
			let id = `del_${task.id}`;

			delBtn.setAttribute("id",id);
			delBtn.setAttribute("onclick",`deleteTask(${task.id})`);
			//delBtn.addEventListener("click",()=>{deleteTask(task.id)});
			item.appendChild(delBtn);


			// Adding a PUT Button
			let putBtn = document.createElement("button");
			putBtn.innerHTML = "PUT";
			putBtn.setAttribute("onclick",`replaceTask(${task.id})`);
			//putBtn.addEventListener("click",()=>{replaceTask(task.id)});
			item.appendChild(putBtn);

			// Adding a PATCH Button
			let patchBtn = document.createElement("button");
			patchBtn.innerHTML = "PATCH";
			patchBtn.setAttribute("onclick",`updateTask(${task.id})`);
			//patchBtn.addEventListener("click",()=>{updateTask(task.id)});
			item.appendChild(patchBtn);

			let a = document.createElement("a");
			a.href = ` ${task.url}`;
			a.innerHTML = ` ${task.url}`;
			item.appendChild(a);
			return item;
		}

		function deleteTask(taskId){

			let myHeaders = new Headers();
			myHeaders.append('Content-Type', 'application/json');

			let myInit = {
				method: 'DELETE',
               	headers: myHeaders,
               	mode: 'cors',
               	cache: 'default'
            };
            let myURL = `http://localhost:3001/${taskId}`;
			//let myURL = "http://localhost:3001/"+taskId;
			fetch(myURL,myInit)
				.then((httpResponse)=>{
					return httpResponse.text()
				})
				.then((returnString)=>{
					reloadList();
					console.log(`All is OK ${returnString}`)
				})
				.catch((err)=>{
					console.log(`ERROR : ${err}`);
				})
		}

		function replaceTask(taskId){
			console.log(`replacing task with Id ${taskId}`);
			//TODO
			//Obvioulsly, you will need to launch a modal
		}

		function updateTask(taskId){
			console.log(`updating task with Id ${taskId}`);
			//TODO
			//Obvioulsly, you will need to launch a modal
		}

		function createNewTask(){

  			modal.style.display = "none"; // Make the modal disapear

			//Create the request
			let myHeaders = new Headers();
			myHeaders.append('Content-Type', 'application/json');
			let payload = {
           			title:inputTitle.value,
           			status:inputStatus.value
           	};
			let myBody = JSON.stringify(payload);
			let myInit = {
				method: 'POST',
           		headers: myHeaders,
           		mode: 'cors',
           		cache: 'default',
           		body:myBody
        	};
        	let myURL = "http://localhost:3001/";

        	//launch the request
			fetch(myURL,myInit)
			.then((httpResponse)=>{
				return httpResponse.text();
			})
			.then((responseBody)=>{
				reloadList();
				//clear fields
				inputTitle.value="";
				inputStatus.value="";
				console.log(`response is ${responseBody}`);
			})
			.catch((err)=>{
				console.log(`ERROR : ${err}`);
			})
		}

	</script>

</head>
<body>

	<ul id="taskListUL">
	</ul>

	<button id="newTaskButton">ADD A NEW TASK</button>
	<div id="newTaskModal" class="modal">

		<div class="modal-content">
			<h1>Create a new Task</h1>
    		<label for="inputTitle">Title:</label>
    		<input type="text" id="inputTitle" name="title"></input>

   			<label for="inputStatus">Status:</label>
    		<input type="text" id="inputStatus" name="status"></input>
    		<button id="addNewTaskButton">Add This Task</button>
    	</div>

	</div>


</body>
</html>
